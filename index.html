<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .mw-300 {
            max-width: 300px;
        }
    </style>
    <title>TheCocktailDB</title>   
</head>
<body class="bg-light mx-3">
    <main>
        <form class="mw-300 mx-auto">
            <img class="my-5" src="logo.png" alt="The Cocktail DB">
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="email" class="form-control" id="email-address" aria-describedby="email-help">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password"  aria-describedby="password-help">
            </div>
            <button type="submit" id="sign-in" class="btn btn-primary float-right">Sign In</button>
        </form>
    </main>
</body>
</html>
