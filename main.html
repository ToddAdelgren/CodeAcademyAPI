<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .mw-300 {
            max-width: 300px;
        }
    </style>
    <title>TheCocktailDB</title>
</head>
<body class="bg-light">
    <main>
        <header class="mw-300 mx-auto">
            <img class="my-5" src="logo.png" alt="The Cocktail DB">
        </header class="mw-300 mx-auto">
        <section>
            <form class="mw-300 mx-auto">
                <div class="form-group">
                    <label for="search-type">Search Type</label>
                    <select class="form-control" id="search-type">
                        <option value="drink">Drink Name</option>
                        <option value="ingredient">Ingredient Name</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-string">Search For</label>
                    <input type="text" class="form-control" id="search-string" aria-describedby="search-for-help" placeholder="name@example.com">
                    <div class="invalid-feedback">
                        Please enter Search For
                    </div>
                </div>
                <div>
                    <button type="submit" id="search-btn" class="btn btn-primary clearfix float-right mb-2">Search</button>
                </div>
                </form>
        </section>
    </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
